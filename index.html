<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>GreeMind|Michael Perry</title>
        <link type="text/css" rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--Begin Header-->
        <header class="header">
            <nav class="nav-bar">
                <div class="c-name">
                    GREENMIND
                </div>
                <div class="links">
                    <!--I would have used an unordered list but I'll use a paragraph-->
                    <p class="link-items">Home</p>
                    <p class="link-items">Products</p>
                    <p class="link-items">Contacts</p>
                </div>
                <div class="nav-icons">
                    <img class="icons" src="public/images/svgs/cart.svg" alt="icons">
                    <img class="icons" src="public/images/svgs/person.svg" alt="icons">
                    <div class="line"></div>
                    <img class="icons" src="public/images/svgs/filter-right.svg" alt="icons">
                </div>
            </nav>
        </header>
        <!--Body Home section-->
        <section class="home">
            <img class="curly-arrow-1" src="public/images/svgs/vector-186.svg" alt="curly-arrows"><img class="curly-arrow-2" src="public/images/svgs/vector-187.svg" alt="curly-arrows">
            <div class="home-col-1">
                <h1>Buy your <br>dream plants</h1>
                <div class="home-col-row-2">
                    <div class="info">
                        <div class="info-1">50+</div>
                        <div>Plant Species</div>
                    </div>
                    <div class="line-2"></div>
                    <div class="info">
                        <div class="info-1">100+</div>
                        <div>Customers</div>
                    </div>
                </div>
                <div class="search-bar">
                    <input class="search" placeholder="What are you looking for?">
                    <div class="bx-search">
                        <img class="search-icon" src="public/images/svgs/search.svg" alt="search">
                    </div>
                </div>
            </div>
            <div class="home-col-2">
                <div class="object-circle">
                    <img class="flower-pot" src="public/images/plants/unsplash-c-laaxa-4-d-snc-removebg-preview-1.png" alt="holding-flower">
                </div>
            </div>
        </section>
        <!--End Section Home-->
    </body>
</html>
